<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario ITFM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e6f0ff; /* Azul claro de fondo */
    }
    .navbar {
      background-color: #003366 !important; /* Azul oscuro */
    }
    .navbar-brand,
    .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #ffcc00 !important; /* Amarillo */
    }
    .form-container {
      background: #ffffff; /* Blanco */
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .form-header {
      background-color: #003366; /* Azul oscuro */
      color: white;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      font-weight: bold;
    }
    .btn-amarillo {
      background-color: #ffcc00; /* Amarillo */
      color: #003366;
      font-weight: bold;
    }
    .btn-amarillo:hover {
      background-color: #e6b800;
    }
    .btn-azul {
      background-color: #003366;
      color: white;
      font-weight: bold;
    }
    .btn-azul:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">ITFM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="quienes_somos.html">Quiénes Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
          <li class="nav-item"><a class="nav-link active" href="formulario.html">Formulario</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container py-5">
    <div class="form-container">
      <div class="form-header">
        FORMULARIO DE CONTACTO - ITFM
      </div>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre completo">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="0000-0000">
        </div>
        <div class="mb-3">
          <label for="grado" class="form-label">Selecciona tu grado</label>
          <select class="form-select" id="grado">
            <option selected disabled>Elige una opción</option>
            <option>7° Grado</option>
            <option>8° Grado</option>
            <option>9° Grado</option>
            <option>Bachillerato Técnico</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-amarillo">Enviar</button>
          <button type="reset" class="btn btn-azul">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
